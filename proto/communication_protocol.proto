message ClusterMsg {
    required string module_name = 1;
    required string message_type = 2;
	required string decoder_name = 3;
    required string answer_type = 4;
    required bool synch = 5;
    required int32 protocol_version = 6;
    optional bytes input = 7;
}

message Answer {
   required string answer_status = 1;
   required string decoder_name = 2;
   optional bytes worker_answer = 3;
}

message Atom {
   required string value = 1;
}
