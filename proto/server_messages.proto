package one.clproto;

import "handshake_messages.proto";
import "common_messages.proto";
import "event_messages.proto";

message ServerMessage {
    optional uint64 response_id = 1;
    oneof server_message {
        // handshake_messages.proto
        HandshakeResponse        handshake_response        = 2;

        // common_messages.proto
        Error                    error                     = 3;

        // event_messages.proto
        ReadEventSubscription    read_event_subscription   = 4;
        WriteEventSubscription   write_event_subscription  = 5;
        SubscriptionCancellation subscription_cancellation = 6;
        EventRequest             event_request             = 7;
        EventAcknowledgement     event_acknowledgement     = 8;
    }
}